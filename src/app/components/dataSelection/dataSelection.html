<div class="modal-header">
  <h4 class="inline modal-title">Select dataset</h4>
</div>

<div class="modal-body">
  <!-- Optionally show an error message if the user puts in garbage values" -->
  <!--<div ng-show="modalController.errorMessage">-->
  <!--{{modalController.errorMessage}}-->
  <!--</div>-->
  <!--<div ng-show="modalController.isParsingFile">-->
  <!--<i class="fa fa-spinner fa-spin" style="font-size:48px"></i>-->
  <!--</div>-->
  <div style="border-bottom: 1px solid #e5e5e5; padding-bottom: 10px">
    <span class="modal-line-header">Load file:</span>
    <input class="btn btn-default btn-xs" readonly=true type="text" ng-model="modalController.filename">
    <label class="btn btn-xs btn-default btn-file">
      Select file
      <input style="display:none;"
             type="file"
             accept=".json"
             ng-model="modalController.filename"
             onchange="angular.element(this).scope().modalController.onFileChanged(this)">
    </label>


    <div class="float-right">
      <span ng-show="modalController.isDataOk">Network parsed! Nodes: {{modalController.data.nodes.length}} Edges: {{modalController.data.edges.length}}</span>
      <button ng-disabled="!modalController.isDataOk" class="btn btn-xs btn-primary" type="button">Go!</button>
    </div>

  <span ng-show="modalController.hasError" class="float-right error-message">
    Could not find nodes & edges in {{modalController.filename}}.
  </span>
  </div>
  <div style="padding-top: 10px">
    <span class="modal-line-header">Preset data: ... </span>
    <div class="float-right">
      <button class="btn btn-xs btn-primary" type="button">Go!</button>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-xs btn-primary btn-warning" type="button">Help!</button>
</div>
