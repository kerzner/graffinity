<textarea class="query-text-area"
          type="text"
          placeholder="Write a query that returns path(s) p"
          ng-model="queryController.cypherQuery">
</textarea>
<button ng-click="queryController.submit({query:queryController.cypherQuery})"
        class="btn btn-default query-button"
        ng-disabled="queryController.submitDisabled">Submit
</button>
